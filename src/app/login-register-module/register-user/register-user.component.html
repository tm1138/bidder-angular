<form [formGroup]="registerUserForm" (ngSubmit)="OnSubmit()" class="form-horizontal">

    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Register User</h3>
        </div>

        <div class="panel-body">
            <div class="form-group" [ngClass]="{'has-error' : form_errors.username}">
                <label class="col-sm-2 control-label" for="username">Unique User Name</label>
                <div class="col-sm-8">
                    <input id="username" formControlName="username" type="text" class="form-control">
                    <span class="help-block" *ngIf="form_errors.username">
                        {{ form_errors.username }}
                    </span>
                </div>
            </div>

            <div class="form-group" [ngClass]="{'has-error' : form_errors.first_name}">
                <label class="col-sm-2 control-label" for="first_name">First Name</label>
                <div class="col-sm-8">
                    <input id="first_name" formControlName="first_name" type="text" class="form-control">
                    <span class="help-block" *ngIf="form_errors.first_name">
                        {{ form_errors.first_name }}
                    </span>
                </div>
            </div>

            <div class="form-group" [ngClass]="{'has-error' : form_errors.last_name}">
                <label class="col-sm-2 control-label" for="last_name">Last Name</label>
                <div class="col-sm-8">
                    <input id="last_name" formControlName="last_name" type="text" class="form-control">
                    <span class="help-block" *ngIf="form_errors.last_name">
                        {{ form_errors.last_name }}
                    </span>
                </div>
            </div>

            <div class="form-group" [ngClass]="{'has-error' : form_errors.email_id}">
                <label class="col-sm-2 control-label" for="email_id">Email</label>
                <div class="col-sm-8">
                    <input id="email_id" formControlName="email_id" type="text" class="form-control">
                    <span class="help-block" *ngIf="form_errors.email_id">
                        {{ form_errors.email_id }}
                    </span>
                </div>
            </div>

            <div class="form-group" [ngClass]="{'has-error' : form_errors.mob_number}">
                <label class="col-sm-2 control-label" for="mob_number">Mobile Number</label>
                <div class="col-sm-8">
                    <input id="mob_number" formControlName="mob_number" type="text" class="form-control">
                    <span class="help-block" *ngIf="form_errors.mob_number">
                        {{ form_errors.mob_number }}
                    </span>
                </div>
            </div>

            <div class="form-group" [ngClass]="{'has-error' : form_errors.password}">
                <label class="col-sm-2 control-label" for="password">Password</label>
                <div class="col-sm-8">
                    <input id="password" formControlName="password" type="text" class="form-control">
                    <span class="help-block" *ngIf="form_errors.password">
                        {{ form_errors.password }}
                    </span>
                </div>
            </div>

        </div>

        <div class="panel-footer">
            <button class="btn btn-primary" type="submit">Register</button>
        </div>
    </div>
</form>
